<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
</head>
<body>
    <div class="container">
        <h1>Take a trip to a traveller fave</h1>
        <p id="second-p">Travellers' Choice Best of the best Destination</p>
        <div class="menu-container">
            <div class="flex-container" id="content">
            </div>
            <button class="left-round-button btn" onclick="left()">
                <span class="material-symbols-outlined">arrow_circle_left</span>
            </button>
            
            <button class="right-round-button btn" onclick="right()">
                <span class="material-symbols-outlined">arrow_circle_right</span>
            </button>
        </div>
        <br>
        <h1>Data</h1>
        <button onclick="fetch()"> Data </button>
        <table id= "table-data">
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Username</th>
                <th>Website</th>
                <th>Company</th>
            </tr>
        </table>
    </div>  
    <script src="myfile.js"></script>
</body>
</html>
